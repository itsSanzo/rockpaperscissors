<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css">
  </head>

  <body>
    <div class="title">Rock Paper Scissors Lizard Spock</div>

    <div class="choices">
      <img src="images/rock.png" data-pick="rock">
      <img src="images/paper.png" data-pick="paper">
      <img src="images/scissors.png" data-pick="scissors">
      <img src="images/lizard.png" data-pick="lizard">
      <img src="images/spock.png" data-pick="spock">
    </div>
    <ul id="results">
    </ul>

    <script src='lib/Player.js'></script>
    <script src='lib/Game.js'></script>
    <script src='http://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script>
      $(document).ready(function(){
        var p1 = new Player('Nat');
        var p2 = new Player('Computer');
        var game = new Game(p1, p2);

        $('.choices img').on('click', function(){
          p1.picks($(this).data('pick'));
          p2.picks('rock');

          var latestResult = $('<li>' + game.winningMessage() + '</li>');
          latestResult.prependTo('#results').slideDown();

          $('#results li:nth-child(5)').fadeOut(function() {
            $(this).remove();
          })

        });
      })
    </script>
  </body>


</html>
